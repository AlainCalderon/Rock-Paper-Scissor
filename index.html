<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="utf-8">
          <link rel="stylesheet" href="rps.css" type="text/css">
          <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
          <title>Rock-Paper-Scissor</title>    
      </head>
        <body>
          <main>
            <h1>Tally</h1>
            <div class="score-board">
              <div class='left-aside'>
                <h2>Player Score</h2>
                <div id="player-score">0</div>
              </div>

              <div class="right-aside">
                <h2>Computer Score</h2>
                <div id="computer-score">0</div>
              </div>

            </div>

            <div class='button-place'>
              <button data-hand ='rock' class="btn-style">Rock</button>
              <button data-hand="paper" class="btn-style">Paper</button>
              <button data-hand="scissor" class="btn-style">Scissor</button>
            </div>
            <script src = 'rps.js'></script>
          </main>
        </body>


</html>
